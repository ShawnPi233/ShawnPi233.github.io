<head>
  <!-- 引入valine的js文件 -->
  <script src="//unpkg.com/valine/dist/Valine.min.js">    </script>
  <!-- 添加一个style标签，定义单选按钮的样式 -->
  <style>
    input[type="radio"] {
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- 创建一个表单，包含姓名、邮箱和多个单选输入 -->
  <p>音乐片段1</p>
  <form id="my-form">
     <audio
        controls
        src="/audios/1.mp3">
            <a href="/audios/1.mp3">
                Download audio
            </a>
    </audio>
    <p>请问这是什么风格的音乐？</p>
    <!-- 将每个单选按钮放在同一行 -->
    <p><input type="radio" name="music_class" value="古典">古典
    <input type="radio" name="music_class" value="爵士">爵士
    <input type="radio" name="music_class" value="流行">流行</p>
    <p>这是人工作曲的还是模型生成的音乐？</p>
    <!-- 将每个单选按钮放在同一行 -->
    <p><input type="radio" name="is_generated" value="人工作曲">人工作曲
    <input type="radio" name="is_generated" value="模型生成">模型生成
    <p><input type="submit" value="提交"></p>
  </form>

      var is_generated = document.querySelector("input[name='is_generated']:checked").value;
